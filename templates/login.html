{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-2xl font-bold mb-4">Login</h1>

    <form method="POST" action="{{ url_for('login') }}" class="max-w-md mx-auto">
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">Usu√°rio:</label>
            <input type="text" name="username" id="username" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
        </div>

        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Senha:</label>
            <input type="password" name="password" id="password" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
        </div>

        <button type="submit" class="w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition-colors">
            Entrar
        </button>
    </form>
</div>
{% endblock %}
